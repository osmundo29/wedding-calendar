<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Aleo:ital,wght@0,100..900;1,100..900&family=Asap+Condensed:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Sofadi+One&family=Tangerine:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>November 2025 Calendar</title>
    <style>
      * {
        font-family: Poppins;
      }
      html,
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: linear-gradient(
          135deg,
          #49654e 0%,
          #ecede8 61%,
          #abb087 100%
        );
        margin: 0;
        padding: 0;
        width: 100%;
        height: auto;
      }

      .calendar {
        max-width: 90vw;
        width: 100%;
        background: #fff;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        overflow: hidden;
      }

      .calendar header {
        font-family: Poppins;
        text-align: center;
        padding: 20px;
        background: #49654e;
        color: white;
        font-size: 24px;
        font-weight: bold;
      }

      .calendar .weekdays,
      .calendar .days {
        display: grid;
        grid-template-columns: repeat(7, 1fr);
        text-align: center;
        padding: 10px;
      }

      .weekdays div {
        font-weight: bold;
        color: #333;
      }

      .days div {
        padding: 10px;
        margin: 2px;
        border-radius: 4px;
        cursor: pointer;
        transition: background 0.2s;
      }

      .days div:hover {
        background: #dfe8e1;
      }

      .highlight {
        background: #49654e;
        color: white;
        font-weight: bold;
      }
      .mobile-highlights {
        display: none;
      }

      @media (max-width: 600px) {
        .calendar {
          max-width: 80%;
          padding: 20px;
        }

        /* Hide everything except highlights */
        .calendar .weekdays,
        .calendar .days {
          display: none;
        }

        /* Custom mobile display for 7 & 8 */
        .calendar .mobile-highlights {
          display: flex;
          flex-direction: column;
          align-items: center;
          gap: 20px;
          padding: 20px 10px;
        }

        .highlight-box {
          background-color: #49654e;
          color: white;
          text-align: center;
          padding: 20px;
          border-radius: 10px;
          font-size: 24px;
          width: 100%;
          max-width: 300px;
          box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .highlight-box .day {
          font-size: 18px;
          font-weight: 600;
          margin-bottom: 8px;
        }

        .highlight-box .date {
          font-size: 32px;
          font-weight: bold;
        }
      }
    </style>
  </head>
  <body>
    <div class="calendar">
      <header>November 2025</header>
      <div class="weekdays">
        <div>Sun</div>
        <div>Mon</div>
        <div>Tue</div>
        <div>Wed</div>
        <div>Thu</div>
        <div>Fri</div>
        <div>Sat</div>
      </div>
      <div class="days">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div>1</div>
        <!-- Saturday -->
        <div>2</div>
        <!-- Sunday -->
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div class="highlight">7</div>
        <!-- Friday -->
        <div class="highlight">8</div>
        <!-- Saturday -->
        <!-- Saturday -->
        <div>9</div>
        <!-- Sunday -->
        <div>10</div>
        <div>11</div>
        <div>12</div>
        <div>13</div>
        <div>14</div>
        <!-- Saturday -->
        <div>15</div>
        <!-- Sunday -->
        <div>16</div>
        <div>17</div>
        <div>18</div>
        <div>19</div>
        <div>20</div>
        <!-- Saturday -->
        <div>21</div>
        <!-- Sunday -->
        <div>22</div>
        <div>23</div>
        <div>24</div>
        <div>25</div>
        <div>26</div>
        <!-- Saturday -->
        <div>27</div>
        <!-- Sunday -->
        <div>28</div>
        <div>29</div>
        <div>30</div>
      </div>
      <div class="mobile-highlights">
        <div class="highlight-box">
          <div class="day">Friday</div>
          <div class="date">7</div>
        </div>
        <div class="highlight-box">
          <div class="day">Saturday</div>
          <div class="date">8</div>
        </div>
      </div>
    </div>
  </body>
</html>
